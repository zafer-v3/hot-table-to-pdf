<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jspdf.min.js"></script>
    <script src="jspdf.plugin.autotable.js"></script>
    <script
        src="https://handsontable.com/docs/4.0.0/components/handsontable-pro/dist/handsontable.full.min.js"></script>
    <link type="text/css" rel="stylesheet"
        href="https://handsontable.com/docs/4.0.0/components/handsontable-pro/dist/handsontable.full.min.css">
</head>

<body>
    <div>
        <div id="example1" class="hot handsontable htRowHeaders htColumnHeaders"></div>
    </div>
    <script>
        var example1 = document.getElementById('example1');
       
         var data = [
                ['Years', 'Tesla', 'Nissan', 'Toyota', 'Honda', 'Mazda', 'Ford'],
                ['2017', 10, 11, 12, 13, 15, 16],
                ['2018', 10, 11, 12, 13, 15, 16],
                ['2019', 10, 11, 12, 13, 15, 16],
                ['2020', 10, 11, 12, 13, 15, 16],
                ['2021', 10, 11, 12, 13, 15, 16]
            ]
        var hot = new Handsontable(example1, {
            data: data,
            colHeaders: true,
            rowHeaders: true
        });
        var doc = new jsPDF()
        doc.autoTable({
            head: [hot.getColHeader()],
            body: data,
        })
        doc.save('table.pdf')
    </script>
</body>

</html>
